<mat-nav-list class='liste' infiniteScroll (scrolled)='onScroll()' [scrollWindow]='false' style='width: 250px;'>
  <mat-list-item (click)='clickme(p.id)' *ngFor="let p of pokemon?.data">
    <img matListAvatar src="../../../assets/img/sprites/{{p.id}}.png">
    <span>{{p.id}} - </span>
    <span> {{p.name}}</span>
    <!-- <div class="bigimg">
          <img  src="../../../assets/img/official-artwork/{{p.id}}.png" alt="">
      </div> -->
  </mat-list-item>
</mat-nav-list>
